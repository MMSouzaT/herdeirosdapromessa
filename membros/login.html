<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Herdeiros da Promessa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../pagina/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bem-vindo de volta!</h1>
                <p>Entre para acessar seus e-books</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Sua senha" minlength="6">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Entrar
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p><a href="../index.html">Voltar para o site</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Backend Scripts -->
    <script src="../backend/firebase-config.js"></script>
    <script src="../backend/auth.js"></script>

    <!-- Page Script -->
    <script>
        // Inicializar Firebase
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            
            // Inicializar sistema de autenticação
            setTimeout(() => {
                if (window.firebase && window.firebase.auth && window.firebase.firestore) {
                    authSystem.init(firebase.auth(), firebase.firestore());
                    
                    // Verificar se já está logado
                    const currentUser = firebase.auth().currentUser;
                    if (currentUser) {
                        window.location.href = 'dashboard.html';
                    }
                }
            }, 500);
        });

        // Handler do formulário de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Limpar mensagens
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Desabilitar botão
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            try {
                const result = await authSystem.login(email, password);
                
                if (result.success) {
                    successMsg.textContent = 'Login realizado com sucesso! Redirecionando...';
                    successMsg.style.display = 'block';
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    errorMsg.textContent = result.error;
                    errorMsg.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                }
            } catch (error) {
                errorMsg.textContent = 'Erro ao fazer login. Tente novamente.';
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
