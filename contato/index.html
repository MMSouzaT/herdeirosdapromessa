<header class="relative min-h-[200px] flex items-center justify-center bg-gradient-to-b from-blue-900 to-brand-blue text-white pt-20 pb-12">
  <div class="container mx-auto px-6 text-center">
    <h1 class="font-serif text-4xl md:text-5xl font-bold mb-4">Contato</h1>
    <p class="max-w-2xl mx-auto text-blue-100">Envie sua mensagem — responderemos o mais breve possível.</p>
  </div>
</header>

<main class="container mx-auto px-6 py-12">
  <section class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <form action="https://formsubmit.co/0796b7c544f78a9b9a8a1e9e165e9852" method="POST" id="contactForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input id="name" name="name" required class="mt-1 block w-full border-2 border-gray-300 rounded-md p-3 placeholder-gray-400 focus:outline-none focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/30 transition-colors" placeholder="Seu nome" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="mt-1 block w-full border-2 border-gray-300 rounded-md p-3 placeholder-gray-400 focus:outline-none focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/30 transition-colors" placeholder="seu@email.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mensagem</label>
        <textarea id="message" name="message" rows="6" required class="mt-1 block w-full border-2 border-gray-300 rounded-md p-3 placeholder-gray-400 focus:outline-none focus:border-brand-blue focus:ring-2 focus:ring-brand-blue/30 transition-colors" placeholder="Digite sua mensagem aqui..."></textarea>
      </div>

      <div class="flex items-center gap-4">
        <button type="submit" class="bg-brand-blue text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-800 transition-colors">Enviar Mensagem</button>
        <button type="reset" class="border-2 border-gray-300 px-4 py-2 rounded-md hover:bg-gray-50 transition-colors">Limpar</button>
      </div>

      <p id="status" class="text-sm text-green-600 hidden">Mensagem enviada com sucesso!</p>
    </form>
  </section>
</main>

<footer class="bg-brand-blue text-white py-12 mt-12 border-t border-blue-800">
  <div class="container mx-auto px-6 text-center">
    <h3 class="font-serif text-2xl font-bold mb-4">Herdeiros da Promessa</h3>
    <p class="text-blue-200 mb-8 max-w-md mx-auto">Criando memórias eternas através de histórias que transformam gerações.</p>

<script>
  lucide.createIcons();
  document.getElementById('contactForm').addEventListener('submit', function(e){
    // Validação simples antes de enviar
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    if(!name || !email || !message){
      e.preventDefault();
      alert('Por favor preencha todos os campos.');
      return;
    }
    document.getElementById('status').classList.remove('hidden');
  });
</script>

<script src="/pagina/js/load-nav.js"></script>
<script>
  lucide.createIcons();
  const observer = new IntersectionObserver((entries) => { entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('is-visible'); }); }, {threshold:0.1});
  document.querySelectorAll('.fade-in-section').forEach(s => observer.observe(s));
</script>

<!-- Botão Voltar ao Topo -->
<button id="backToTop" class="fixed bottom-8 right-8 bg-brand-gold hover:bg-brand-gold-dark text-brand-blue p-4 rounded-full shadow-2xl opacity-0 invisible transition-all duration-300 z-50 hover:scale-110" style="z-index: 9999;" aria-label="Voltar ao topo">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
  </svg>
</button>

<script>
  (function() {
    const backToTopBtn = document.getElementById('backToTop');
    if (backToTopBtn) {
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
          backToTopBtn.style.opacity = '1';
          backToTopBtn.style.visibility = 'visible';
        } else {
          backToTopBtn.style.opacity = '0';
          backToTopBtn.style.visibility = 'hidden';
        }
      });
      backToTopBtn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }
  })();
</script>
