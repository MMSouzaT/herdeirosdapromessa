<!-- Bot√£o Voltar ao Topo -->
<button id="backToTop" class="fixed bottom-8 right-8 bg-brand-gold hover:bg-brand-gold-dark text-brand-blue p-4 rounded-full shadow-2xl opacity-0 invisible transition-all duration-300 z-50 hover:scale-110 hover:shadow-xl" aria-label="Voltar ao topo">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
</button>

<style>
    #backToTop.show {
        opacity: 1;
        visibility: visible;
    }
    
    @media (max-width: 768px) {
        #backToTop {
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.875rem;
        }
        #backToTop svg {
            height: 1.25rem;
            width: 1.25rem;
        }
    }
</style>

<script>
    // Bot√£o Voltar ao Topo
    (function() {
        const backToTopBtn = document.getElementById('backToTop');
        
        if (backToTopBtn) {
            // Mostrar/ocultar bot√£o ao rolar
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
            
            // Voltar ao topo ao clicar
            backToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
    })();
</script>
