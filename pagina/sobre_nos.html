<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sobre Nós — Herdeiros da Promessa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans text-brand-text paper-texture overflow-x-hidden">

<nav class="fixed w-full z-50 bg-brand-cream/90 backdrop-blur-sm shadow-sm py-4">
  <div class="container mx-auto px-6 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <i data-lucide="book-open" class="text-brand-gold-dark w-6 h-6"></i>
      <a href="/produtos" class="font-serif font-bold text-xl text-brand-blue tracking-wide">Herdeiros da Promessa</a>
    </div>

    <div class="flex items-center gap-6">
      <a href="/produtos" class="text-brand-blue hover:underline">Início</a>

      <div class="relative group">
        <button class="flex items-center gap-2 text-brand-blue">
          Produtos
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </button>
        <div class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity">
          <a href="/historias_biblicas" class="block px-4 py-2 text-brand-blue hover:bg-gray-100">Histórias bíblicas</a>
          <a href="/ilustracoes_biblicas" class="block px-4 py-2 text-brand-blue hover:bg-gray-100">Ilustrações bíblicas</a>
        </div>
      </div>

      <a href="/sobre-nos" class="text-brand-blue hover:underline">Sobre nós</a>
      <a href="/contato" class="text-brand-blue hover:underline">Contato</a>
    </div>
  </div>
</nav>

<header class="relative min-h-[200px] flex items-center justify-center bg-gradient-to-b from-blue-900 to-brand-blue text-white pt-20 pb-12">
  <div class="container mx-auto px-6 text-center">
    <h1 class="font-serif text-4xl md:text-5xl font-bold mb-4">Sobre Nós</h1>
    <p class="max-w-2xl mx-auto text-blue-100">(Conteúdo a ser adicionado.)</p>
  </div>
</header>

<main class="container mx-auto px-6 py-12">
  <section class="fade-in-section">
    <!-- Espaço para conteúdo estático que o usuário acrescentará posteriormente -->
  </section>
</main>

<footer class="bg-brand-blue text-white py-12 mt-12 border-t border-blue-800">
  <div class="container mx-auto px-6 text-center">
    <p class="text-blue-200">&copy; 2025 Herdeiros da Promessa</p>
  </div>
</footer>

<script>lucide.createIcons();</script>
</body>
</html>
